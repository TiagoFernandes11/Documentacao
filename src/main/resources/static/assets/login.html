<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Login de usuario</title>
  </head>
  <body>
    <div class="container">
      <div class="col-12 m-6">
      <h2>Login</h2>
      <form>          
        </div>
        <div class="mb-4">
          <label for="inputEmail" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            placeholder="Insira seu email"
            required
          />
        </div>
        <div class="mb-4">
          <label for="inputPassword" class="form-label">Senha:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="inputPassword"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <input
          type="submit"
          class="btn btn-primary"
          name="submit"
          id="submit"
          value="Logar"
        />
      </form>
    </div>
</div>

    <script>

const formulario = document.querySelector("form");
const Iemail = document.querySelector("#inputEmail");
const isenha = document.querySelector("#inputPassword");
let arrClients = [];

const linkAPI = "http://localhost:8080/api/clients";

function preencherArrayClients() {
  const items = fetch(linkAPI)
    .then((data) => {
      return data.json();
    })
    .then((post) => {
      post.forEach((items) => {
        let clientValid = {
          email: "",
          senha: "",
        };
        clientValid.email = items.email;
        clientValid.senha = items.senha;
        arrClients.push(clientValid);
      });
    });
}

function autenticar(email, senha, clients = arrClients) {
  let i = 0;
  while (i < clients.length) {
    if (clients[i].email === email.value) {
      if (clients[i].senha === senha.value) {
        return true;
      } else {
        return false;
      }
    }
    i++;
  }
}

//post nesse endereÃ§o:
//http://localhost:8080/api/clients/login
function logar() {
  if (autenticar(Iemail, isenha)) {
    alert("Login efetuado");
    window.location.href = Constantes.TABELA;
  } else {
    alert("Email ou senha incorretos");
  }
}

preencherArrayClients();

formulario.addEventListener("submit", function (event) {
  event.preventDefault();
  logar();
});

    </script>
  </body>
</html>
